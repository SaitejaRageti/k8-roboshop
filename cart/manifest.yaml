apiVersion: v1
kind: ConfigMap
metadata:
  name: cart
  namespace: roboshop
  labels:
    project: roboshop
    component: cart
    tier: app
data:
  REDIS_HOST: "redis"
  CATALOGUE_HOST: "catalogue"
  CATALOGUE_PORT: "8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: roboshop
  ##deployment labels
  labels:
    project: roboshop
    component: cart
    tier: app
spec:
  replicas: 1
  # These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      project: roboshop
      component: cart
      tier: app
      
# This is pod definition
  template:
    metadata:
      labels:
        project: roboshop
        component: cart
        tier: app
    spec:
      containers:
        - name: cart
          image: saitejarageti/cart:v1
          envFrom:
            - configMapRef:
                name: cart   
---
apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: roboshop
  labels:
    project: roboshop
    component: cart
    tier: app
spec:
  selector:
    project: roboshop
    component: cart
    tier: app
    
  ports:
    - protocol: TCP
      port: 8080 ##serviceport
      targetPort: 8080 ##containerport

