apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq
  labels:
    project: roboshop
    component: rabbitmq
    tier: database
type: opaque
data:
  RABBITMQ_DEFAULT_USER: "cm9ib3Nob3A="
  RABBITMQ_DEFAULT_PASS: "cm9ib3Nob3AxMjM="
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: roboshop
  ##deployment labels
  labels:
    project: roboshop
    component: rabbitmq
    tier: database
spec:
  ReplicaSet: 1
  # These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      project: roboshop
      component: rabbitmq
      tier: database
      
# This is pod definition
  template:
    metadata:
      project: roboshop
      component: rabbitmq
      tier: database
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: roboshop
  labels:
    project: roboshop
    component: rabbitmq
    tier: database
spec:
  selector:
    project: roboshop
    component: rabbitmq
    tier: database
    
  ports:
    - protocol: TCP
      port: 5672 ##serviceport
      targetPort: 5672 ##containerport

